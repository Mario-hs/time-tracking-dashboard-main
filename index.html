<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <header>
    <div class="container_user">
      <img src="./projeto/images/image-jeremy.png" alt="foto do usuÃ¡rio">
      <div class="info_user">
        <span>Report for</span>
        <p>Jeremy Robson</p>
      </div>
    </div>

    <div class="nav">
      <button>Daily</button>
      <button class="active">Weekly</button>
      <button>Monthly</button>
    </div>
  </header>

  <main>
    <section class="container work">
      <div class="container_data">
        <h1>Work</h1>
        <p>32hrs</p>
        <span>Last Week - 36hrs</span>
      </div>
    </section>

    <section class="container play">
      <div class="container_data">
        <h1>Play</h1>
        <p>10hrs</p>
        <span>Last Week - 8hrs</span>
      </div>
    </section>

    <section class="container study">
      <div class="container_data">
        <h1>Study</h1>
        <p>4hrs</p>
        <span>Previous - 7hrs</span>
      </div>
    </section>

    <section class="container exercise">
      <div class="container_data">
        <h1>Exercise</h1>
        <p>4hrs</p>
        <span>Previous - 5hrs</span>
      </div>
    </section>

    <section class="container social">
      <div class="container_data">
        <h1>Social</h1>
        <p>5hrs</p>
        <span>Previous - 10hrs</span>
      </div>
    </section>

    <section class="container self_care">
      <div class="container_data">
        <h1>Self Care</h1>
        <p>2hrs</p>
        <span>Previous - 2hrs</span>
      </div>
    </section>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </br>Coded by <a href="#">MHS</a>.
  </footer>
</body>

</html>
